# Disable sourcemap to uglify code
[build.environment]
  GENERATE_SOURCEMAP = "true"

# Disable ugflifcation for branch deploys
[build.deploy-preview.environment]
  GENERATE_SOURCEMAP = "true"


# This a general rule for Single Page Applications like React
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
